<div class="d-flex flex-column justify-content-center align-items-center my-3">
  <div>
    <select id="language" [(ngModel)]="currentLanguage" (change)="switchLanguage($event)">    
      <option value="fr">{{ langService.translate("app.language.fr") }}</option>
      <option value="eng">{{ langService.translate("app.language.eng") }}</option>
    </select>
  </div>
</div>
